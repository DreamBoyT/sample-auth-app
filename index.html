<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="loginButton" class="auth-button">Login</button>
        <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
        <h1>AI Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter image description">
        <button id="generateBtn">Generate</button>
        <div id="loadingSpinner"></div>
        <div id="imageContainer"></div>
    </div>
    <script src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
